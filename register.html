<div class="main">
	   <div class="container">
           <div ng-if="data.err==1">
   <div class="alert alert-danger" ng-bind="data.msg">
         </div>
           </div>
		 <div ng-if="data.err==0">
   <div class="alert alert-success" ng-bind="data.msg">
         </div>
		 </div>
</div>
		  <div class="register">
              <form method="post" ng-submit="regis()">
				 <div class="register-top-grid">

					<h3>PERSONAL INFORMATION</h3>
					 <div class="wow fadeInLeft" data-wow-delay="0.4s">
						<span>First Name<label>*</label></span>
						<input type="text" ng-model="myData.fn" required>
					 </div>
					 <div class="wow fadeInRight" data-wow-delay="0.4s">
						<span>Last Name<label>*</label></span>
						<input type="text" ng-model="myData.ln" required>
					 </div>
					 <div class="wow fadeInRight" data-wow-delay="0.4s">
						 <span>Email Address<label>*</label></span>
						 <input type="text" ng-model="myData.email" required>
					 </div>
					 <div class="wow fadeInLeft" data-wow-delay="0.4s">
						<span>Society<label>*</label></span>
						<input type="text" ng-model="myData.society" required>
					 </div>
					 <div class="wow fadeInLeft" data-wow-delay="0.4s">
						<span>Faculty Coordinator<label>*</label></span>
						<input type="text" ng-model="myData.fcoordinator" required>
					 </div>
					 <div class="clearfix"> </div>

					 </div>
				     <div class="register-bottom-grid">

							 <div class="wow fadeInLeft" data-wow-delay="0.4s">
								<span>Password<label>*</label></span>
								<input type="password" ng-model="myData.pass" required>
							 </div>
							 <div class="wow fadeInRight" data-wow-delay="0.4s">
								<span>Confirm Password<label>*</label></span>
								<input type="password" ng-model="myData.cpass" required>
							 </div>
					 </div>

				<div class="clearfix"> </div>
				<div class="register-but">

					   <input type="submit" value="submit">
					   <div class="clearfix"> </div>

				</div>
                </form>
		   </div>
	     </div>
